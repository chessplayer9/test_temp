<div style="
  max-width: calc(100vw - {{ .Get "margin" | default "120px" }});
  width: calc(100vw - {{ .Get "margin" | default "120px" }});
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: calc(-50vw + {{ .Get "margin" | default "120px" }}/2);
  margin-right: calc(-50vw + {{ .Get "margin" | default "120px" }}/2);
  overflow: hidden;
  {{ if .Get "bg" }}background: {{ .Get "bg" }};{{ end }}
">
  {{ .Inner | markdownify | safeHTML}}
  <style>
    /* 强制代码样式 */
    :not(pre) > code {
      display: inline !important;
      padding: 0.2em 0.4em !important;
      margin: 0 !important;
      background: rgba(175,184,193,0.2) !important;
      border-radius: 6px !important;
      font-family: ui-monospace, SFMono-Regular, monospace !important;
      font-size: 85% !important;
      color: inherit !important;
      line-height: normal !important;
      white-space: normal !important;
      word-break: normal !important;
    }
  </style>
</div>
