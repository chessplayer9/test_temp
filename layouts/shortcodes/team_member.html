<div class="team-member" style="
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
">
  {{ with .Get "img" }}
    {{ $image := resources.Get . }}
    <img src="{{ $image.RelPermalink }}" 
         style="width:120px; height:120px; object-fit:cover; border-radius:0%; border:3px solid #4a89dc; margin-bottom:15px;">
  {{ end }}
  <h3 style="margin:0 0 5px 0;">{{ .Get "name" }}</h3>
  <p style="margin:0; color:#555;">{{ .Get "affiliation" }}</p>
</div>
